<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Series de Anime</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Capriola&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="icon" href="./assets/images/favicon.png" />
  </head>

  <body>
    <header>
      <h1 class="title">Buscador de Series de Anime</h1>
    </header>


    <main>
      <form class="form">
        <input
          id="serie"
          class="form__input js-input"
          type="text"
          placeholder="Introduce aquí tu serie"
        />
        <button type="submit" class="form__button js-searchBtn">Buscar</button>
        <button type="submit" class="form__button js-resetBtn">Reset</button>
        <button type="submit" class="form__button js-favoriteNumber">Número</button>
      </form>

      <div class="seriesContainer">
        <section class="favoritesSection">
          <h2 class="favoritesSection__title">Series favoritas</h2>
          <ul class="favoritesSection__list js-favorites"></ul>
        </section>
        <section class="resultsSection">
          <h2 class="resultsSection__title">Resultados</h2>
          <ul class="resultsSection__list js-results"></ul>
        </section>
      </div>

    </main>

    
    <script src="./assets/js/main.js"></script>
  </body>
</html>
